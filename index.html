<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

 <div class="card" id="homepage-card">
    <H1>Steelers Trivia</H1>
    <p>This is a quick quiz I put together to test your knowledge of the Pittsburgh Steelers!</p>
    <button class="btn" id="start-btn">Start Quiz</button>
    <button class="btn" id="high-score-btn">High Scores</button>
  </div>

  <div class="card hide" id="question-card">
    <div id="question"></div>
    <div id="choices"></div>   
  </div>

  <div class="card hide" id="score-card">
    <h1>Input Initial Here:</h1>
    <input type="text" maxlength="3" id="initials">
    <button class="btn" id="submit-btn">Submit</button>
    <button class="btn" id="high-score-btn">High Scores</button>
  </div>

  <div class="card hide" id="high-score-card">
    <h1>High Scores</h1>
    <ul id="high-score">           
    </ul>  
    <button id="go-back-btn"></button>
    <button></button>  
  </div>

  <script src="./assets/js/script.js"></script>

</body>
</html>

    list of high scores
